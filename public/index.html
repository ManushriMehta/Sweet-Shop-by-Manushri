<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Shop Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="animated-header">
    <h1 class="blobs-text">Sweet Shop Management</h1>
  </div>

  <div class="admin-toggle">
    <label for="adminCode">Enter Admin Password:</label>
    <input type="password" id="adminCode" placeholder="•••" oninput="checkAdminCode()">
    <span id="adminStatus"></span>
  </div>

  <marquee class="admin-note" behavior="scroll" direction="left" scrollamount="6">
    🔐 Only Admins can Add, Restock, or Delete sweets.
  </marquee>

  <div class="form-section" id="adminForm">
    <input id="id" placeholder="ID" type="number" />
    <input id="name" placeholder="Name" />
    <input id="category" placeholder="Category" />
    <input id="price" placeholder="Price" type="number" />
    <input id="quantity" placeholder="Quantity" type="number" />
    <button onclick="addSweet()">Add</button>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search by category" oninput="renderSweets()" />
    <select id="sortOption" onchange="sortByPrice()">
      <option value="asc">Sort by Price ↑</option>
      <option value="desc">Sort by Price ↓</option>
    </select>
  </div>

  <div class="sweet-list" id="sweetList"></div>

  <!-- 🛒 Cart Section -->
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cartList" class="cart-items"></div>
    <h3 id="totalPrice">Total: ₹0</h3>
  </div>

  <script src="app.js"></script>
</body>
</html>
